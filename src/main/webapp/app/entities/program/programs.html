<div>
    <h2>Programs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="program.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Program
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span translate="raBbvetApp.program.kd_program">Kd Program</span></th>
                    <th><span>Program</span></th>
                    <th><span translate="raBbvetApp.program.biaya_program">Biaya Program</span></th>
                    <th><span translate="raBbvetApp.program.program_update">Program Update</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="program in vm.programs track by program.id">
                    <td><a ui-sref="program-detail({id:program.id})">{{program.id}}</a></td>
                    <td>{{program.kd_program}}</td>
                    <td>{{program.program}}</td>
                    <td>{{program.biaya_program}}</td>
                    <td>{{program.program_update | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="program-detail({id:program.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="program.edit({id:program.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="program.delete({id:program.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
