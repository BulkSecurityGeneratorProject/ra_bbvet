<div>
    <h2>Akuns</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="akun.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Akun
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span translate="raBbvetApp.akun.kd_akun">Kd Akun</span></th>
                    <th><span>Akun</span></th>
                    <th><span translate="raBbvetApp.akun.biaya_akun">Biaya Akun</span></th>
                    <th><span translate="raBbvetApp.akun.akun_update">Akun Update</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="akun in vm.akuns track by akun.id">
                    <td><a ui-sref="akun-detail({id:akun.id})">{{akun.id}}</a></td>
                    <td>{{akun.kd_akun}}</td>
                    <td>{{akun.akun}}</td>
                    <td>{{akun.biaya_akun}}</td>
                    <td>{{akun.akun_update | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="akun-detail({id:akun.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="akun.edit({id:akun.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="akun.delete({id:akun.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
