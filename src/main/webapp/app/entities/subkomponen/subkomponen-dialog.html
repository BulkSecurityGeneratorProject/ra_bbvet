
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySubkomponenLabel">Create or edit a Subkomponen</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.subkomponen.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.subkomponen.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="raBbvetApp.subkomponen.kd_subkomponen" for="field_kd_subkomponen">Kd Subkomponen</label>
            <input type="text" class="form-control" name="kd_subkomponen" id="field_kd_subkomponen"
                    ng-model="vm.subkomponen.kd_subkomponen"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_subkomponen">Subkomponen</label>
            <input type="text" class="form-control" name="subkomponen" id="field_subkomponen"
                    ng-model="vm.subkomponen.subkomponen"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="raBbvetApp.subkomponen.biaya_subkomponen" for="field_biaya_subkomponen">Biaya Subkomponen</label>
            <input type="number" class="form-control" name="biaya_subkomponen" id="field_biaya_subkomponen"
                    ng-model="vm.subkomponen.biaya_subkomponen"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="raBbvetApp.subkomponen.subkomponen_update" for="field_subkomponen_update">Subkomponen Update</label>
                <div class="input-group">
                    <input id="field_subkomponen_update" type="text" class="form-control" name="subkomponen_update" datetime-picker="{{dateformat}}" ng-model="vm.subkomponen.subkomponen_update" is-open="vm.datePickerOpenStatus.subkomponen_update"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('subkomponen_update')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_kdsubKomponen">Kdsub Komponen</label>
            <select class="form-control" id="field_kdsubKomponen" name="kdsubKomponen" ng-model="vm.subkomponen.kdsubKomponen" ng-options="komponen as komponen.kd_komponen for komponen in vm.komponens track by komponen.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
