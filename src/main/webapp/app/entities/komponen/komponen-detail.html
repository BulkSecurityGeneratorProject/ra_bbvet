
<div>
    <h2><span>Komponen</span> {{vm.komponen.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="raBbvetApp.komponen.kd_komponen">Kd Komponen</span></dt>
        <dd>
            <span>{{vm.komponen.kd_komponen}}</span>
        </dd>
        <dt><span>Komponen</span></dt>
        <dd>
            <span>{{vm.komponen.komponen}}</span>
        </dd>
        <dt><span translate="raBbvetApp.komponen.biaya_komponen">Biaya Komponen</span></dt>
        <dd>
            <span>{{vm.komponen.biaya_komponen}}</span>
        </dd>
        <dt><span translate="raBbvetApp.komponen.komponen_update">Komponen Update</span></dt>
        <dd>
            <span>{{vm.komponen.komponen_update | date:'medium'}}</span>
        </dd>
        <dt><span>Kdkomponen Output</span></dt>
        <dd>
            <a ui-sref="output-detail({id:vm.komponen.kdkomponenOutput.id})">{{vm.komponen.kdkomponenOutput.kd_output}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
