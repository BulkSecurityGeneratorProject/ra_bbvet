
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDetailLabel">Create or edit a Detail</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.detail.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.detail.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_detail">Detail</label>
            <input type="text" class="form-control" name="detail" id="field_detail"
                    ng-model="vm.detail.detail"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="raBbvetApp.detail.volume_detail" for="field_volume_detail">Volume Detail</label>
            <input type="number" class="form-control" name="volume_detail" id="field_volume_detail"
                    ng-model="vm.detail.volume_detail"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="raBbvetApp.detail.satuan_detail" for="field_satuan_detail">Satuan Detail</label>
            <input type="text" class="form-control" name="satuan_detail" id="field_satuan_detail"
                    ng-model="vm.detail.satuan_detail"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="raBbvetApp.detail.biaya_detail" for="field_biaya_detail">Biaya Detail</label>
            <input type="number" class="form-control" name="biaya_detail" id="field_biaya_detail"
                    ng-model="vm.detail.biaya_detail"
                     />
        </div>

        <div class="form-group">
            <label for="field_kddetailProgram">Kddetail Program</label>
            <select class="form-control" id="field_kddetailProgram" name="kddetailProgram" ng-model="vm.detail.kddetailProgram" ng-options="program as program.kd_program for program in vm.programs track by program.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_kddetailKegiatan">Kddetail Kegiatan</label>
            <select class="form-control" id="field_kddetailKegiatan" name="kddetailKegiatan" ng-model="vm.detail.kddetailKegiatan" ng-options="kegiatan as kegiatan.kd_kegiatan for kegiatan in vm.kegiatans track by kegiatan.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_kddetailOutput">Kddetail Output</label>
            <select class="form-control" id="field_kddetailOutput" name="kddetailOutput" ng-model="vm.detail.kddetailOutput" ng-options="output as output.kd_output for output in vm.outputs track by output.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_kddetailSuboutput">Kddetail Suboutput</label>
            <select class="form-control" id="field_kddetailSuboutput" name="kddetailSuboutput" ng-model="vm.detail.kddetailSuboutput" ng-options="suboutput as suboutput.kd_suboutput for suboutput in vm.suboutputs track by suboutput.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_kddetailKomponen">Kddetail Komponen</label>
            <select class="form-control" id="field_kddetailKomponen" name="kddetailKomponen" ng-model="vm.detail.kddetailKomponen" ng-options="komponen as komponen.kd_komponen for komponen in vm.komponens track by komponen.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_kddetailSubkomponen">Kddetail Subkomponen</label>
            <select class="form-control" id="field_kddetailSubkomponen" name="kddetailSubkomponen" ng-model="vm.detail.kddetailSubkomponen" ng-options="subkomponen as subkomponen.kd_subkomponen for subkomponen in vm.subkomponens track by subkomponen.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_kddetailAkun">Kddetail Akun</label>
            <select class="form-control" id="field_kddetailAkun" name="kddetailAkun" ng-model="vm.detail.kddetailAkun" ng-options="akun as akun.kd_akun for akun in vm.akuns track by akun.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
