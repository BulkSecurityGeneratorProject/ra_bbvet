
<div>
    <h2><span>Kegiatan</span> {{vm.kegiatan.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="raBbvetApp.kegiatan.kd_kegiatan">Kd Kegiatan</span></dt>
        <dd>
            <span>{{vm.kegiatan.kd_kegiatan}}</span>
        </dd>
        <dt><span>Kegiatan</span></dt>
        <dd>
            <span>{{vm.kegiatan.kegiatan}}</span>
        </dd>
        <dt><span translate="raBbvetApp.kegiatan.biaya_kegiatan">Biaya Kegiatan</span></dt>
        <dd>
            <span>{{vm.kegiatan.biaya_kegiatan}}</span>
        </dd>
        <dt><span translate="raBbvetApp.kegiatan.kegiatan_update">Kegiatan Update</span></dt>
        <dd>
            <span>{{vm.kegiatan.kegiatan_update | date:'medium'}}</span>
        </dd>
        <dt><span translate="raBbvetApp.kegiatan.kd_programKegiatan">Kd Program Kegiatan</span></dt>
        <dd>
            <a ui-sref="program-detail({id:vm.kegiatan.kd_programKegiatan.id})">{{vm.kegiatan.kd_programKegiatan.kd_program}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
